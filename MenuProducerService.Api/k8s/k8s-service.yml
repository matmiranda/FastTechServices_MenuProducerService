apiVersion: v1
kind: Service
metadata:
  name: menu-producer-service
  labels:
    app: menu-producer
    tier: backend
    environment: production
  annotations:
    description: "Service para expor o microsservi√ßo menu-producer"
    prometheus.io/scrape: "true"
    prometheus.io/path: "/menu-producer/metrics"
    prometheus.io/port: "80"
spec:
  type: LoadBalancer
  selector:
    app: menu-producer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80